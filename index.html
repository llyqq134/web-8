<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    
    <title>Document</title>
</head>

<body>
    <button><a href="#form" class="open-popup">Форма</a></button>

    <div id="popup-bg-id" class="popup-bg">
        <div id="popup-id" class="popup">
            <img class="close-popup" src="images/closeWindow.png" alt="icon" style="width: 75px; height: 75px">

            <form class="formcarryForm" action="https://formcarry.com/s/wEDhUihCBK" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="ФИО">
                <input type="email" name="email" placeholder="email@email.com">
                <input type="number" name="phone-number" placeholder="+*(***)***-**-**">
                <input type="text" name="message" placeholder="ваше сообщение">
                <input type="checkbox" name="checkbox" style="margin-bottom: 0px;"><small>Согласие на обработку персональных данных</small>
                <button disabled class="button" style="margin-top: 30px;">Отправить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
